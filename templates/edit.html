<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <div class="form-wrapper">
            <div class="page-title">Rate "{{ movie.title }}"</div>
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="floating-label">
                    {{ form.rating(class="form-control", placeholder=" ") }}
                    <label for="rating">Your Rating (0–10)</label>
                </div>

                <div class="floating-label">
                    {{ form.review(class="form-control", rows="4", placeholder=" ") }}
                    <label for="review">Your Review</label>
                </div>

                <button type="submit" class="btn-glow mt-3">✅ Save Review</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("fade-in");
        });
    </script>

</body>
</html>
