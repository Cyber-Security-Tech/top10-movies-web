<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .movie-card {
      background-color: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      transition: transform 0.2s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .movie-card:hover {
      transform: scale(1.02);
    }

    .movie-card img {
      border-radius: 10px;
      object-fit: cover;
      height: 300px;
      width: 100%;
      margin-bottom: 10px;
    }

    .movie-card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .movie-card p {
      font-size: 0.9rem;
      color: #444;
      flex-grow: 1;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.25s ease;
    }

    .btn-primary:hover {
      background-color: #084fbc;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="page-title">Select a Movie</h1>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row">
    {% for movie in results %}
      <div class="col-md-4 d-flex">
        <div class="movie-card w-100">
          <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" alt="{{ movie['title'] }}" class="img-fluid">
          <h3>{{ movie['title'] }}</h3>
          <p>{{ movie['overview'][:150] }}...</p>
          <a href="{{ url_for('select', movie_id=movie['id']) }}" class="btn btn-primary w-100 mt-2">Add Movie</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
