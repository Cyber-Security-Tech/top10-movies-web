<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
  </script>
  <style>
    .select-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .select-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .select-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
    }

    .select-card img {
      border-radius: 12px;
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .select-card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 14px 0 10px;
    }

    .select-card p {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 16px;
      flex-grow: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="page-title">üéØ Select a Movie</h1>

  <div class="select-grid">
    {% for movie in results %}
      <div class="select-card">
        <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" alt="{{ movie['title'] }}">
        <h3>{{ movie['title'] }}</h3>
        <p>{{ movie['overview'][:200] }}{% if movie['overview']|length > 200 %}...{% endif %}</p>
        <a href="{{ url_for('select', movie_id=movie['id']) }}" class="btn btn-glow">Add This Movie</a>
      </div>
    {% endfor %}
  </div>

  <div class="text-center mt-5">
    <a href="{{ url_for('add') }}" class="text-decoration-none">‚Üê Search Again</a>
  </div>
</div>

</body>
</html>
