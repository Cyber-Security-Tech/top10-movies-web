<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .movie-option {
            text-align: center;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease-in-out;
        }
        .movie-option:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
        }
        .movie-option img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .movie-option a {
            text-decoration: none;
            font-weight: 600;
            color: #222;
        }
        .movie-option small {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Pick a Movie</h1>

    <div class="selection-grid">
        {% for movie in results %}
        <div class="movie-option">
            <a href="{{ url_for('add_movie', tmdb_id=movie.id) }}">
                {% if movie.poster_path %}
                    <img src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}" alt="{{ movie.title }}">
                {% else %}
                    <div style="height: 250px; background: #eee; border-radius: 12px;"></div>
                {% endif %}
                <div class="mt-2">{{ movie.title }}</div>
                <small>{{ movie.release_date }}</small>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("fade-in");
    });
</script>

</body>
</html>
