<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genre Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .genre-stats-card {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    .genre-stats-card h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    .genre-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .genre-row:last-child {
      border-bottom: none;
    }
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="genre-stats-card">
  <h1>üé≠ Genre Statistics</h1>
  {% if genre_stats %}
    {% for genre, count in genre_stats %}
    <div class="genre-row">
      <span>{{ genre }}</span>
      <span class="badge bg-primary rounded-pill">{{ count }}</span>
    </div>
    {% endfor %}
  {% else %}
    <p class="text-center text-muted">No data to display yet.</p>
  {% endif %}
</div>

<div class="back-link">
  <a href="{{ url_for('home') }}" class="btn btn-outline-dark">‚Üê Back to Movies</a>
</div>

</body>
</html>
