<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé≠ Genre Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: system-ui, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }
    canvas {
      max-height: 400px;
    }
    .back-link {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üé≠ Genre Statistics</h1>

  {% if genre_stats and genre_stats|length > 0 %}
    <canvas id="genreChart"></canvas>

    <script>
      const ctx = document.getElementById('genreChart').getContext('2d');
      const genreLabels = {{ genre_stats | map(attribute=0) | list | tojson }};
      const genreCounts = {{ genre_stats | map(attribute=1) | list | tojson }};

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: genreLabels,
          datasets: [{
            label: 'Genres',
            data: genreCounts,
            backgroundColor: genreLabels.map((_, i) => `hsl(${i * 40 % 360}, 70%, 60%)`),
            borderWidth: 1,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                boxWidth: 20,
                font: {
                  size: 14
                }
              }
            },
            title: {
              display: false
            }
          }
        }
      });
    </script>

  {% else %}
    <div class="alert alert-warning text-center">
      <strong>No genre data available.</strong><br>
      Try adding a few movies using the "Add Movie" button.
    </div>
  {% endif %}

  <div class="back-link">
    <a href="{{ url_for('home') }}" class="btn btn-outline-dark mt-4">‚Üê Back to Movies</a>
  </div>
</div>

</body>
</html>
